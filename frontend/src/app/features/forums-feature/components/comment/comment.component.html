<div class="comment">
  <div class="top">
    <ng-container *ngIf="comment.createdAt">
      <div>{{comment.user.username}}</div>
      <div class="sphere"></div>
      <div>{{comment.createdAt | timeAgoPipe2}}</div>
    </ng-container>
  </div>
  <div class="content">
    <div>{{comment.content}}</div>
    <button *isAdmin (click)="onDelete()" pTooltip="Delete" pButton
            class="nav p-button p-button-sm p-button-text p-button-danger">
      <ng-icon name="jamTrashF"></ng-icon>
    </button>
  </div>
</div>
