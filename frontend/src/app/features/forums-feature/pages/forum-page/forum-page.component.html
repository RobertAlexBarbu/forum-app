<div class="card"  *ngIf="authState$ | async as authState">
  <ng-container *ngIf="forum$ | async as forum">
    <div class="top">
      <div class="link font-bold text-2xl ml-4 underline" routerLink="/forums/{{forum.id}}">{{forum.name}}</div>
      <button
        pButton
        class="p-button p-button-text smaller invisible"
      ><ng-icon class="mr-1" name="heroHeartSolid"></ng-icon>Top</button>
    </div>
    <div class="mr-4 ml-4 mb-4">
      <input routerLink="./new-post" placeholder="Create New Post"  class="mt-2 input" type="text" pInputText>
    </div>
        <ng-container *ngIf="forum.posts.length > 0; else noPosts">
          <ng-container *ngFor="let post of forum.posts">
            <div class="desktop mt-4 mb-4"></div>
            <div class="post-separator mt-2 mb-2 mobile"></div>
            <app-post [user]="true" [forum]="false" [authState]="authState" [post]="post"></app-post>
          </ng-container>
          <div class="post-separator mt-2 mb-2 mobile"></div>
<!--          <div class="ml-4 mr-4">-->
<!--            <p-paginator class="ml-4" [totalRecords]="120" [rows]="10" [pageLinkSize]="3"></p-paginator>-->
<!--          </div>-->
        </ng-container>
        <ng-template #noPosts>
