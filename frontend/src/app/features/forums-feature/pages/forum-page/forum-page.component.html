<div class="card" ontouchstart=""  *ngIf="authState$ | async as authState">
  <ng-container *ngIf="forum$ | async as forum">
    <div class="header">
      <div class="title">
        <div  class="clickable" routerLink="/forums">Forums</div>
        <div>/</div>
        <div class="clickable" routerLink="/forums/{{forum.id}}">
          {{forum.name}}
        </div>
      </div>
      <button
        *ngIf="authState | isAuth"
        routerLink="./new-post"
        pButton
        class="smaller p-button-text p-button-sm smaller">
        <ng-icon name="jamPlus"></ng-icon>
        New Post
      </button>
    </div>
        <ng-container *ngIf="forum.posts.length > 0; else noPosts">
          <ng-container *ngFor="let post of forum.posts">
            <app-post [authState]="authState" [post]="post"></app-post>
          </ng-container>
        </ng-container>
        <ng-template #noPosts>
          <div class="flex justify-center">
            <img
              src="assets/sleeping2.png"
              class="mt-3"
              height="164"
              width="164"
              alt="Sleeping Emoji" />
          </div>
          <div class="text-2xl font-bold text-center">Oops!</div>
          <div class="text-2xl text-center">There are no posts$ yet</div>
        </ng-template>
      </ng-container>
</div>
