<div class="card">
  <div class="home" *ngIf="authState$ | async as authState">
    <ng-container *ngIf="trending$ | async as trending">
      <div class="posts">
        <div class="text-xl font-bold">Latest posts</div>
        <ng-container *ngFor="let post of trending.latestPosts">
          <app-post [authState]="authState" [post]="post"></app-post>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
