<div class="admin-component">
  <div class="admin">
    <div class="username link" [routerLink]="['/profile', admin.username]">
      {{admin.username}}
    </div>
    <div>{{admin.email}}</div>
  </div>

  <button
    (click)="demoteAdmin()"
    pTooltip="Demote"
    pButton
    aria-label="demote-admin"
    class="nav p-button p-button-sm p-button-text p-button-danger">
    <ng-icon name="jamShieldCloseF"></ng-icon>
  </button>
</div>
