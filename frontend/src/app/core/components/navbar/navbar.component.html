<div class="navbar">
  <button
    pButton
    class="p-button-sm p-button-text"
    (click)="navigateToHome()">
    <ng-icon name="jamHomeF"></ng-icon>
    Home
  </button>
  <button
    pButton
    class="p-button-sm p-button-text"
    (click)="navigateToForums()">
    <ng-icon name="jamMessagesF"></ng-icon>
    Forum
  </button>
  <button
    *ngIf="authState | isAuth"
    pButton
    class="p-button p-button-sm p-button-text"
    (click)="navigateToProfile(authState.username)">
    <ng-icon name="jamUser"></ng-icon>
    Profile
  </button>
  <button
    *ngIf="authState | isAdmin"
    pButton
    class="p-button p-button-sm p-button-text"
    (click)="navigateToAdmin()">
    <ng-icon name="jamPieChartF"></ng-icon>
    Dashboard
  </button>

  <div class="separator"></div>
  <button

    *ngIf="authState | isAuth"
    pButton
    class="p-button-sm p-button-text logout p-button"
    (click)="logout()">
    Log Out
  </button>
  <button
    *ngIf="!(authState | isAuth)"
    pButton
    class="p-button-sm p-button-text login mobile"
    (click)="navigateToLogin()">
    Log in
  </button>
  <button

    *ngIf="!(authState | isAuth)"
    pButton
    class="p-button-text p-button-sm signup"
    (click)="navigateToSignup()">
    Sign up
  </button>
  <button
    *ngIf="!(authState | isAuth)"
    pButton
    class="p-button-sm login desktop-btn login"
    (click)="navigateToLogin()">
    Log in
  </button>
</div>
