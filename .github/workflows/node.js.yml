name: Node.js CI

on:
  push:
    branches: [ "cont2" ]
  pull_request:
    branches: [ "cont2" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './backend/forum/package-lock.json'
      - run: |
          pwd
          cd backend/forum
          npm i
          npm run build
          echo 'hey'
